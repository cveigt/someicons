<html>
<head>
	<title>SomIcons - Free icon set for designers and developers</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div id="fold">
	  <div class="wrap">
		  <img src="img/logo.png">
		  <h1><span>152 Awesome Free</span><br/>

		  <div id="circles"><img src="img/circles.png"></div>

		  	<a href="#">
		  	  <img src="img/download_icon.png"><span>Download</span>

		  </div>
	  </div>
	</div>

			  Feel free to use this set for everything you want but, please don't redistribute without permission.
		  </p>
		    <ul>
			    <li><a href="https://twitter.com/chrisveigt" target="_blank"><img src="img/twitter_icon.png"></a></li>
			    <li><a href="http://dribbble.com/chrisveigt" target="_blank"><img src="img/dribbble_icon.png"></a></li>
			    <li><a href="http://instagram.com/cveigt" target="_blank"><img src="img/instagram_icon.png"></a></li>
		    </ul>
